<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Calculator <3</title>
    <link rel="stylesheet" href="style.css">\<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto+Condensed:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body background-color="blue">
    
    <div class="container">
        
        <input type="text" id="display">
        <div class="calc">
        <table>
            <tr>
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">/</button>
            </tr><br>
            <tr>
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">*</button>
            </tr><br>
            <tr>
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">-</button>
            </tr><br>
            <tr>
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button class="buttons">+</button>
                <button class="clearbtn">c</button>
            </tr><br>
            <button class="resultbtn">=</button>
        </table>
    </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
